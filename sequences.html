<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Interactive Sequences</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
    <body>
        <script src="scratchpad.js" type="text/javascript"></script>
        <form>
            <div class="red shadowed box" id="#fib">
                <input type="range" min="0" max="15" value="0" onchange="slider('Fib', this)">
                <button type="button" onclick="button('Fib', this)">Fib(0)</button>
            </div>
            <div class="blue shadowed box" id="#pell">
                <input type="range" min="0" max="15" value="0" onchange="slider('Pell', this)">
                <button type="button" onclick="button('Pell', this)">Pell(0)</button>
            </div>
            <div class="green shadowed box" id="#trib">
                <input type="range" min="0" max="15" value="0" onchange="slider('Trib', this)">
                <button type="button" onclick="button('Trib', this)">Trib(0)</button>
            </div>
        </form>
    </body>
</html>
